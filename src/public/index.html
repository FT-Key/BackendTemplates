<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hexagon</title>
  <link rel="shortcut icon" href="./Hexagon.webp" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      height: 100vh;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 255, 157, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
      z-index: 100;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ff9d;
      text-shadow: 0 0 10px #00ff9d;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border: 1px solid rgba(0, 255, 157, 0.3);
      border-radius: 4px;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .nav-links a:hover {
      color: #00ff9d;
      border-color: #00ff9d;
      box-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
    }

    /* Container principal */
    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(ellipse at center, rgba(0, 255, 157, 0.1) 0%, rgba(0, 0, 0, 1) 70%);
    }

    /* Hexágono 3D */
    .hexagon-container {
      perspective: 1000px;
      perspective-origin: center center;
    }

    .hexagon {
      width: 200px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 16s linear infinite;
    }

    .hexagon-face {
      position: absolute;
      width: 200px;
      height: 200px;
      background: linear-gradient(45deg,
          rgba(0, 255, 157, 0.2) 0%,
          rgba(0, 255, 255, 0.2) 50%,
          rgba(157, 0, 255, 0.2) 100%);
      border: 2px solid #00ff9d;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      box-shadow:
        0 0 20px rgba(0, 255, 157, 0.5),
        inset 0 0 20px rgba(0, 255, 157, 0.1);
    }

    .face-front {
      transform: translateZ(50px);
    }

    .face-back {
      transform: translateZ(-50px) rotateY(180deg);
    }

    .face-right {
      transform: rotateY(90deg) translateZ(50px);
    }

    .face-left {
      transform: rotateY(-90deg) translateZ(50px);
    }

    .face-top {
      transform: rotateX(90deg) translateZ(50px);
    }

    .face-bottom {
      transform: rotateX(-90deg) translateZ(50px);
    }

    @keyframes rotate {
      0% {
        transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
      }

      33% {
        transform: rotateX(120deg) rotateY(120deg) rotateZ(0deg);
      }

      66% {
        transform: rotateX(240deg) rotateY(240deg) rotateZ(120deg);
      }

      100% {
        transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
      }
    }

    /* Efectos de brillo adicionales */
    .glow-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      border: 1px solid rgba(0, 255, 157, 0.3);
      border-radius: 50%;
      animation: pulse 3s ease-in-out infinite;
    }

    .glow-ring::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 50%;
      animation: pulse 3s ease-in-out infinite reverse;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.5;
      }

      50% {
        transform: translate(-50%, -50%) scale(1.1);
        opacity: 0.8;
      }
    }

    /* Partículas de fondo */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #00ff9d;
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
      opacity: 0.7;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
      }

      50% {
        transform: translateY(-20px) rotate(180deg);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .navbar {
        padding: 0 1rem;
      }

      .logo {
        font-size: 1.2rem;
      }

      .nav-links {
        gap: 1rem;
      }

      .nav-links a {
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
      }

      .hexagon,
      .hexagon-face {
        width: 150px;
        height: 150px;
      }

      .glow-ring {
        width: 250px;
        height: 250px;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">HEXAGON</div>
    <div class="nav-links">
      <a href="/health">Health</a>
      <a href="/public/info">Public</a>
    </div>
  </nav>

  <!-- Container principal -->
  <div class="container">
    <div class="particles" id="particles"></div>

    <div class="hexagon-container">
      <div class="glow-ring"></div>
      <div class="hexagon">
        <div class="hexagon-face face-front"></div>
        <div class="hexagon-face face-back"></div>
        <div class="hexagon-face face-right"></div>
        <div class="hexagon-face face-left"></div>
        <div class="hexagon-face face-top"></div>
        <div class="hexagon-face face-bottom"></div>
      </div>
    </div>
  </div>

  <script>
    // Generar partículas flotantes
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';

        // Posición aleatoria
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';

        // Delay aleatorio para la animación
        particle.style.animationDelay = Math.random() * 6 + 's';

        // Duración aleatoria
        particle.style.animationDuration = (3 + Math.random() * 4) + 's';

        particlesContainer.appendChild(particle);
      }
    }

    // Inicializar partículas cuando carga la página
    document.addEventListener('DOMContentLoaded', createParticles);

    // Efecto hover en el hexágono
    const hexagon = document.querySelector('.hexagon');
    hexagon.addEventListener('mouseenter', function () {
      this.style.animationDuration = '8s';
    });

    hexagon.addEventListener('mouseleave', function () {
      this.style.animationDuration = '16s';
    });
  </script>
</body>

</html>
